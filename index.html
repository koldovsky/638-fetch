<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stickerz</title>
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header id="home">
      <nav>
        <div class="container">
          <div class="logo">Stickerz</div>
          <label class="burger-icon" for="burger-checkbox">â˜°</label>
          <input type="checkbox" id="burger-checkbox" />
          <div class="menu">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contacts">Contacts</a>
            <a href="cart.html">Cart</a>
          </div>
        </div>
      </nav>
      <div class="banner container">
        <h1>Stickerz</h1>
        <div class="clock"></div>
        <div class="countdown"></div>
        <button class="button">Shop now</button>
      </div>
      <div class="products-carousel container">
        <button class="prev">back</button>
        <div class="slide"></div>
        <button class="next">next</button>
      </div>
    </header>
    <main class="container">
      <h2 id="products" class="product-header">Products</h2>
      <input type="text" class="currency" value="USD"><button class="convert">Convert</button>
      <div class="products">Loading...</div>
    </main>
    <footer class="container">
      <h2 id="contacts">Contacts!</h2>
      <form class="contact-form-formspree" action="https://formspree.io/YOUR_LINK" method="POST">
        <label
          >Your name:
          <input type="text" name="user-name" placeholder="User Name" />
        </label>
        <label
          >Your email:
          <input type="email" name="user-email" placeholder="User Email" />
        </label>
        <input type="submit" />
      </form>
      <form class="contact-form-nodejs" action="contact" method="POST">
        <label
          >Your name:
          <input type="text" name="user-name" placeholder="User Name" />
        </label>
        <label
          >Your email:
          <input type="email" name="user-email" placeholder="User Email" />
        </label>
        <input type="submit" />
      </form>
      <p class="contact-form-status"></p>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/product-list.js"></script>
    <script src="js/products-carousel.js"></script>
    <script src="js/contact-form-nodejs.js"></script>
    <script src="js/contact-form-formspree.js"></script>
  </body>
</html>
